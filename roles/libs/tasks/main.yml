---
# Installs compilers and libraries

- name: install the latest and greatest of golang
  dnf:
    name: 
      - golang
    state: latest
 
- name: Install Java 11 OpenJDK
  dnf:
    name:
      - java-11-openjdk
      - java-11-openjdk-devel
    state: latest

- name: Install Java Utilities
  dnf:
    name: 
      - ant
    state: latest
