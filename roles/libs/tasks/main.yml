---
# Installs compilers and libraries

- name: install the 'C Development Tools and Libraries' package group
  dnf:
    name: '@C Development Tools and Libraries'
    state: present

- name: install the 'Development Libraries' package group
  dnf:
    name: '@Development Libraries'
    state: present

- name: install the latest version of {{ item }}
  dnf:
    name: {{ item }}
    state: latest
  with_items:
    - python2
    - python2-devel
    - python3
    - python3-devel

- name: install the latest version of gcc
  dnf:
    name: gcc
    state: latest

- name: install the latest version of clang
  dnf:
    name: clang
    state: latest

- name: install the latest version of {{ item }}
  dnf:
    name: {{ item }}
    state: latest
  with_items:
    - golang
    - golang-googlecode-net-devel

- name: install the latest version of nodejs
  dnf:
    name: nodejs
    state: latest

- name: install the latest version of java-9-openjdk
  dnf:
    name: java-9-openjdk
    state: latest

- name: install the latest version of libffi-devel
  dnf:
    name: libffi-devel
    state: latest

- name: install the latest version of openssl-devel
  dnf:
    name: openssl-devel
    state: latest

- name: install the latest version of texlive
  dnf:
    name: texlive-scheme-minimal
    state: latest
