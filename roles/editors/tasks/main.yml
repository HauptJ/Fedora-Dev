---
# Installs text Editors

- name: Add Atom repo
  yum_repository:
    name: atom
    description: Atom Editor
    baseurl: https://packagecloud.io/AtomEditor/atom/el/7/$basearch
    gpgkey: https://packagecloud.io/AtomEditor/atom/gpgkey
    gpgcheck: no
    repo_gpgcheck: yes
    enabled: yes
    state: present

- name: install the latest version of atom
  dnf:
    name: atom
    state: latest

- name: install the latest-ish version of calibre
  dnf:
    name: calibre
    state: latest

- name: install the latest version of texstudio
  dnf:
    name: texstudio
    state: latest
    
- name: install the latest version of texmaker
  dnf:
    name: texmaker
    state: latest
